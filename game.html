<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Emoji Snake Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #222;
            color: #fff;
            margin: 0;
            text-align: center;
        }
        h1 {
            color: #ffcc00;
        }
        #score {
            font-size: 24px;
            color: #ffcc00;
            margin-bottom: 10px;
        }
        canvas {
            display: block;
            margin: 0 auto;
            background: #444;
            border: 2px solid #ffcc00;
            border-radius: 10px;
        }
        .emoji {
            font-size: 48px;
            cursor: pointer;
        }
        #emojiSelection {
            margin-bottom: 20px;
        }
        .firework {
            position: absolute;
            animation: explode 1s forwards;
        }
        @keyframes explode {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(5); }
        }
    </style>
</head>
<body>
    <h1>Enhanced Emoji Snake Game</h1>
    <div id="emojiSelection">
        <span class="emoji" onclick="selectEmoji('üêç')">üêç</span>
        <span class="emoji" onclick="selectEmoji('üêâ')">üêâ</span>
    </div>
    <div id="score">Score: 0 | Level: 1</div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let score = 0;
        let level = 1;
        let snake = [{ x: 200, y: 200 }];
        let direction = { x: 20, y: 0 };
        let food = { x: 0, y: 0 };
        let gameOver = false;
        let snakeEmoji = 'üêç';
        let fireworks = [];
        let danceInterval;

        function selectEmoji(emoji) {
            snakeEmoji = emoji;
            document.getElementById('emojiSelection').style.display = 'none';
            init();
        }

        function init() {
            generateFood();
            gameLoop();
        }

        function generateFood() {
            food.x = Math.floor(Math.random() * (canvas.width / 20)) * 20;
            food.y = Math.floor(Math.random() * (canvas.height / 20)) * 20;
        }

        function gameLoop() {
            if (gameOver) {
                alert('Game Over! Score: ' + score);
                document.location.reload();
                return;
            }

            updateSnake();
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawFood();
            drawSnake();
            updateScoreDisplay();

            if (level >= 2) {
                drawFireworks();
                if (level === 2) {
                    danceDragon();
                }
            }

            setTimeout(gameLoop, 100);
        }

        function updateSnake() {
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
            snake.unshift(head);

            // Check for food collision
            if (head.x === food.x && head.y === food.y) {
                score++;
                if (score % 5 === 0) levelUp();
                generateFood();
            } else {
                snake.pop(); // Remove the last segment if no food is eaten
            }

            // Check for collision with walls
            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
                gameOver = true;
            }
        }

        function levelUp() {
            level++;
            alert(`Level Up! Welcome to Level ${level}`);
            if (level === 2) {
                createFireworks();
            }
        }

        function drawSnake() {
            ctx.font = '20px Arial';
            snake.forEach(segment => {
                ctx.fillText(snakeEmoji, segment.x, segment.y + 20);
            });
        }

        function drawFood() {
            ctx.fillText('üçï', food.x, food.y + 20); // Drawing food as a pizza emoji
        }

        function drawFireworks() {
            fireworks.forEach(firework => {
                ctx.fillText('üéÜ', firework.x, firework.y);
                firework.y -= firework.speed;
                if (firework.y < 0) firework.isActive = false;
            });
            fireworks = fireworks.filter(firework => firework.isActive);
        }

        function createFireworks() {
            for (let i = 0; i < 5; i++) {
                fireworks.push({
                    x: Math.random() * canvas.width,
                    y: canvas.height,
                    speed: Math.random() * 2 + 1,
                    isActive: true
                });
            }
        }

        function danceDragon() {
            clearInterval(danceInterval);
            let position = 0;
            danceInterval = setInterval(() => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawFood();
                drawSnake();
                position = (position + 5) % canvas.width;
                ctx.font = '40px Arial';
                ctx.fillText('üêâ', position, 100); // Dancing dragon emoji
                updateScoreDisplay();
            }, 100);
        }

        function updateScoreDisplay() {
            document.getElementById('score').innerText = `Score: ${score} | Level: ${level}`;
        }

        window.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'ArrowLeft':
                    changeDirection('left');
                    break;
                case 'ArrowRight':
                    changeDirection('right');
                    break;
                case 'ArrowUp':
                    changeDirection('up');
                    break;
                case 'ArrowDown':
                    changeDirection('down');
                    break;
            }
        });

        function changeDirection(newDirection) {
            switch (newDirection) {
                case 'left':
                    if (direction.x === 0) direction = { x: -20, y: 0 };
                    break;
                case 'right':
                    if (direction.x === 0) direction = { x: 20, y: 0 };
                    break;
                case 'up':
                    if (direction.y === 0) direction = { x: 0, y: -20 };
                    break;
                case 'down':
                    if (direction.y === 0) direction = { x: 0, y: 20 };
                    break;
            }
        }
    </script>
</body>
</html>
