<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snakes & Dragons by Prinel Pillay</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #222;
            color: #fff;
            margin: 0;
            text-align: center;
        }
        h1 {
            color: #ffcc00;
        }
        #score {
            font-size: 24px;
            color: #ffcc00;
            margin-bottom: 10px;
        }
        canvas {
            display: block;
            margin: 0 auto;
            background: #444;
            border: 2px solid #ffcc00;
            border-radius: 10px;
        }
        .emoji {
            font-size: 48px;
            cursor: pointer;
        }
        #emojiSelection {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Snakes & Dragons by Prinel Pillay</h1>
    <div id="emojiSelection">
        <span class="emoji" onclick="selectEmoji('üêç')">üêç</span>
        <span class="emoji" onclick="selectEmoji('üêâ')">üêâ</span>
    </div>
    <div id="score">Score: 0 | Level: 1</div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let score = 0;
        let level = 1;
        let snake = [{ x: 200, y: 200 }];
        let direction = { x: 0, y: -20 }; // Start moving vertically up
        let food = { x: 0, y: 0 };
        let obstacles = [];
        let movingObstacles = [];
        let gameOver = false;
        let snakeEmoji = 'üêç';
        let lastRenderTime = 0;
        const baseSpeed = 100; // Base speed in milliseconds
        let speed = baseSpeed;

        function selectEmoji(emoji) {
            snakeEmoji = emoji;
            document.getElementById('emojiSelection').style.display = 'none';
            init(); // Start the game immediately after selecting an emoji
        }

        function init() {
            generateFood();
            generateObstacles();
            requestAnimationFrame(gameLoop); // Start the game loop
        }

        function generateFood() {
            food.x = Math.floor(Math.random() * (canvas.width / 20)) * 20;
            food.y = Math.floor(Math.random() * (canvas.height / 20)) * 20;
        }

        function generateObstacles() {
            obstacles = [];
            if (level >= 2) { // Generate obstacles only from level 2
                for (let i = 0; i < level; i++) {
                    let obstacle = {
                        x: Math.floor(Math.random() * (canvas.width / 20)) * 20,
                        y: Math.floor(Math.random() * (canvas.height / 20)) * 20
                    };
                    obstacles.push(obstacle);
                }
            }
            // Add moving obstacles starting from level 3
            if (level >= 3) {
                movingObstacles = [];
                for (let i = 0; i < level; i++) {
                    movingObstacles.push({
                        x: Math.floor(Math.random() * (canvas.width / 20)) * 20,
                        y: Math.floor(Math.random() * (canvas.height / 20)) * 20,
                        direction: Math.random() < 0.5 ? 'horizontal' : 'vertical',
                        speed: Math.random() * 2 + 1, // Random speed
                    });
                }
            }
        }

        function gameLoop(timestamp) {
            if (gameOver) {
                alert('Game Over! Score: ' + score);
                document.location.reload();
                return;
            }

            if (timestamp - lastRenderTime >= speed) {
                updateSnake();
                updateMovingObstacles(); // Update moving obstacles
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawFood();
                drawSnake();
                drawObstacles();
                drawMovingObstacles(); // Draw moving obstacles
                updateScoreDisplay();
                lastRenderTime = timestamp;
            }

            requestAnimationFrame(gameLoop);
        }

        function updateSnake() {
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score++;
                if (score % 5 === 0) levelUp();
                generateFood();
            } else {
                snake.pop();
            }

            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height || checkCollisionWithObstacles(head)) {
                gameOver = true;
            }
        }

        function updateMovingObstacles() {
            movingObstacles.forEach(obstacle => {
                if (obstacle.direction === 'horizontal') {
                    obstacle.x += obstacle.speed;
                    if (obstacle.x >= canvas.width || obstacle.x < 0) {
                        obstacle.speed = -obstacle.speed; // Reverse direction
                    }
                } else {
                    obstacle.y += obstacle.speed;
                    if (obstacle.y >= canvas.height || obstacle.y < 0) {
                        obstacle.speed = -obstacle.speed; // Reverse direction
                    }
                }
            });
        }

        function checkCollisionWithObstacles(head) {
            return obstacles.some(obstacle => head.x === obstacle.x && head.y === obstacle.y) || 
                   movingObstacles.some(obstacle => head.x === obstacle.x && head.y === obstacle.y);
        }

        function levelUp() {
            level++;
            alert(`Level Up! Welcome to Level ${level}`);
            generateObstacles();
            speed = Math.max(50, baseSpeed - level * 5); // Increase speed but not less than 50ms
        }

        function drawSnake() {
            ctx.font = '20px Arial';
            snake.forEach(segment => {
                ctx.fillText(snakeEmoji, segment.x, segment.y + 20);
            });
        }

        function drawFood() {
            ctx.fillText('üçï', food.x, food.y + 20);
        }

        function drawObstacles() {
            ctx.fillStyle = 'red'; // Color for static obstacles
            obstacles.forEach(obstacle => {
                ctx.fillRect(obstacle.x, obstacle.y, 20, 20);
            });
        }

        function drawMovingObstacles() {
            ctx.fillStyle = 'blue'; // Color for moving obstacles
            movingObstacles.forEach(obstacle => {
                ctx.fillRect(obstacle.x, obstacle.y, 20, 20);
            });
        }

        function updateScoreDisplay() {
            document.getElementById('score').innerText = `Score: ${score} | Level: ${level}`;
        }

        window.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'ArrowLeft':
                    changeDirection('left');
                    break;
                case 'ArrowRight':
                    changeDirection('right');
                    break;
                case 'ArrowUp':
                    changeDirection('up');
                    break;
                case 'ArrowDown':
                    changeDirection('down');
                    break;
            }
        });

        function changeDirection(newDirection) {
            switch (newDirection) {
                case 'left':
                    if (direction.x === 0) direction = { x: -20, y: 0 };
                    break;
                case 'right':
                    if (direction.x === 0) direction = { x: 20, y: 0 };
                    break;
                case 'up':
                    if (direction.y === 0) direction = { x: 0, y: -20 };
                    break;
                case 'down':
                    if (direction.y === 0) direction = { x: 0, y: 20 };
                    break;
            }
        }
    </script>
</body>
</html>
